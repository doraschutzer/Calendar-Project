<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Serviços
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="!loading">
    <ion-card-header *ngIf="!loading" (click)="collapseUpDown()">
      <ion-card-title>Novo Serviço</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="!collapseCard" >
 
      <ion-item>
        <ion-input type="text" placeholder="Nome" [(ngModel)]="service.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Valor" ng-pattern="onlyNumbers" [(ngModel)]="service.value"></ion-input>
      </ion-item>
      <ion-button fill="outline" expand="block" (click)="addEvent()" [disabled]="service.name == ''">Adicionar</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
